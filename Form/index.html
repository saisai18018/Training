<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>Employee Form</h1>
        <form id="employeeForm">
            <!-- Employee ID -->
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" name="empId" pattern="[0-9]+" required>
            <br>

            <!-- Employee Name -->
            <label for="empName">Employee Name:</label>
            <input type="text" id="empName" name="empName" pattern="[A-Za-z ]+" required>
            <br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <!-- DOB -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" pattern="[A-Za-z0-9\s,]+" required>
            <br>

            <!-- Mobile Number -->
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <br>
            <br>
            <input type="submit" id="button" value="Submit">

        </form>
        <div id="output" style="margin-top:20px; font-weight:bold;"></div>
        

    </section>

    <script src="index.js"></script>
</body>
</html>
